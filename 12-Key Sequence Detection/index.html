<script>
        const pressed = [];
        const secretWord = 'barbareshet';
        window.addEventListener('keyup', (e) => {
                console.log( e.key );
                pressed.push( e.key );
                //limiting the array length to secretWord length (11)
                pressed.splice( -secretWord.length -1, pressed.length - secretWord.length );

                if (pressed.join('').includes(secretWord)){
                        console.log('Cool Secret Word');
                        cornify_add();
                }
                console.log( pressed );
        });

</script>
