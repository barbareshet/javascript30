<main>
        <div class="hero">
                <h2 contenteditable>ðŸ”¥WOAH!</h2>
        </div>
</main>

<script>
        const hero = document.querySelector('.hero');
        const heroText = hero.querySelector('h2');
        const walk = 100; //100px will be the most far away strech from he text
        function shadow(e){
                // const width = hero.offsetWidth;
                // const height = hero.offsetHeight;

                // one line object way
                const { offsetWidth: width, offsetHeight:height } = hero;

                let { offsetX: x, offsetY: y } = e; 
                
                //this = hero
                //e.target = the element we are hovering on (hero || h2 tag)

                if ( this !== e.target){
                        x = x + e.target.offsetLeft;
                        y = y + e.target.offsetTop;
                }

                const xWalk = Math.round( x / width * walk ) - ( walk / 2 );
                const yWalk = Math.round( y / height * walk ) - ( walk / 2 );

                heroText.style.textShadow = `${xWalk}px ${yWalk}px 0 red`;
                console.log(xWalk,yWalk);
        }

        hero.addEventListener('mousemove', shadow);
</script>
