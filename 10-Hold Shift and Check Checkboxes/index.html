<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">

<body>
<header>
        <h1>Javascript 30 Challenge 10 - Hold Shift and Check Checkboxes</h1>
        <button onclick="goBack()">Go Back</button>
</header>
<main>
        <div class="inbox">
                <div class="item">
                  <label for="1cb">
                      <input type="checkbox" name="1cb" id="1cb">
                      <p>This is an inbox layout.</p>
                  </label>
                </div>
                <div class="item">
                  <input type="checkbox">
                  <p>Check one item</p>
                </div>
                <div class="item">
                  <input type="checkbox">
                  <p>Hold down your Shift key</p>
                </div>
                <div class="item">
                  <input type="checkbox">
                  <p>Check a lower item</p>
                </div>
                <div class="item">
                  <input type="checkbox">
                  <p>Everything in between should also be set to checked</p>
                </div>
                <div class="item">
                  <input type="checkbox">
                  <p>Try to do it without any libraries</p>
                </div>
                <div class="item">
                  <input type="checkbox">
                  <p>Just regular JavaScript</p>
                </div>
                <div class="item">
                  <input type="checkbox">
                  <p>Good Luck!</p>
                </div>
                <div class="item">
                  <input type="checkbox">
                  <p>Don't forget to tweet your result!</p>
                </div>
              </div>          
</main>

<script>
      const checkboxes = document.querySelectorAll('.inbox input[type="checkbox"]');
      // console.log(checkboxes);
      checkboxes.forEach( checkbox => checkbox.addEventListener('click', handleCheck));
      let lastChecked;

      function handleCheck(e){

        let inBetween = false;
        console.log(e);
        if ( e.shiftKey && this.checked ){
          
          checkboxes.forEach( checkbox => {
            console.log(checkbox);
            if (checkbox === this || checkbox === lastChecked ){
              inBetween = !inBetween;
              console.log('Start / End');
            }

            if (inBetween){
              checkbox.checked = true;
            }
          });
        }

        lastChecked = this;

      }


</script>
</body>
